<div class="p-3 border-bottom">
    <div class="d-flex justify-content-star align-items-center">
        <a href="" class="border-0 text-title-default">
            <i class="bi bi-arrow-left-circle mr-2"></i>
        </a>
        <h1 class="text-center text-title-default">Listagem de Produtos</h1>
    </div>

</div>

<div class="p-3" >
    <div class="p-5 shadow-lg p-5 mb-5 bg-white rounded">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="pesquisar pelo código de barras" aria-label="Recipient's username" aria-describedby="basic-addon2" [(ngModel)]="description" (keyup.enter)="search()">
            <div class="input-group-append">
              <span class="input-group-text" id="basic-addon2" (click)="search()"><i class="bi bi-search"></i></span>
            </div>
          </div>
        <div class="pt-5 overflow-auto">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Código de barras</th>
                        <th>Descrição</th>
                        <th>Quantidade</th>
                        <th>Preço unitário</th>
                        <th>Validade</th>
                        <th class="text-center">Opções</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of products | keyvalue">
                        <td>{{item.value.barCode}}</td>
                        <td>{{item.value.description}}</td>
                        <td>{{item.value.quantity}}</td>
                        <td>{{item.value.price }}</td>
                        <td>{{item.value.expirationDate}}</td>
                        <td class="text-center">
                            <button class="btn btn-outline-primary mr-2" (click)="editItem(item.key)">
                                <i class="bi bi-pencil"></i>
                                Editar
                            </button>
                            <button class="btn btn-outline-danger" (click)="deleteItem(item.key)">
                                <i class="bi bi-trash3"></i>
                                Excluir
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


</div>
