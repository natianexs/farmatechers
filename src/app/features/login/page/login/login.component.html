<div class="login-container">
  <div class="container-fluid d-flex align-items-center justify-content-center vh-100">
    <form class="background-form" [formGroup]="formLogin" (ngSubmit)="login()">
      <div class="form-row d-flex align-items-center justify-content-center">
        <i class="bi bi-bag-heart"></i>
      </div>
      <div class="col-auto">
        <label for="inputUser">UsuÃ¡rio</label>
        <div class="input-group mb-2 mr-sm-2">
          <div class="input-group-prepend">
            <div class="input-group-text"><i class="bi bi-person"></i></div>
          </div>
          <input type="text" class="form-control" formControlName="username" id="inputUser">
        </div>
      </div>
      <div class="col-auto">
        <label for="inputSenha">Senha</label>
        <div class="input-group mb-3 mr-sm-2">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="bi bi-key"></i>
            </div>
          </div>
          <input [type]="inputType" formControlName="password" class="form-control"
                 id="inputSenha">
          <div class="input-group-append" (click)="togglePassword()">
            <span class="input-group-text">
                    <i class="fa" [ngClass]="{'bi bi-eye-slash': inputType === 'password', 'bi bi-eye': inputType === 'text' }">
                    </i>
            </span>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary mt-4" [disabled]="formLogin.invalid">
          <span class="p-5">Entrar</span>
        </button>
      </div>
    </form>
  </div>
</div>
